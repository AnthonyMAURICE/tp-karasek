<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="./script/script.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Question <span id="current-question"></span> sur <span id="total-questions"></span>.</h1>
    <form id="formulaire" action="">
        <div id="btn-wrapper" class="btn-wrapper">
            <button type="button" id="prec" disabled><i class="fa-solid fa-arrow-left"></i></button>
            <button type="button" id="sub" disabled>Valider</button>
            <button type="button" id="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </form>
    <div id="result" class="hidden">
        <p class="result">Autonomie décisionnelle : </p>
        <p class="result">Utilisation des compétences : </p>
        <p class="result">Latitude décisionnelle (somme des deux précédents) : </p>
        <p class="result">Demande psychologique : </p>
        <p class="result">Soutien social de la hiérarchie : </p>
        <p class="result">Soutien social de la part des collègues : </p>
        <p class="result">Reconnaissance au travail : </p>
    </div>
</body>
</html>
